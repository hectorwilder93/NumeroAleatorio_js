<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego Adivina numero</title>
</head>
<body>
    <h1>Adivina el número</h1>

    <p>Hemos seleccionado un número aleatorio entre 1 y 100. Puede adivinarlo en 10 turnos o menos.Le contamos si es alta o baja su número a adivinar.</p>

    <div class="form">
      <label for="guessField">Ingrese su número: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
</body>
<script src=" ./juego.js " > </script>
</html>
